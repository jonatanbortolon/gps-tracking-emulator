<template name="device_form">
  <form class="form">
    
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">IP</span>
        <input type="text" class="form-control" ref="ip" placeholder="200.214.122.12" />
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">Port</span>
        <input type="text" class="form-control" ref="port" placeholder="8090" />
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">Model</span>
        <select class="form-control" id="model" ref="model">
          <option value="GT06">GT06</option>
          <option value="TK103">TK103</option>
        </select>
      </div>
      
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">UID</span>
        <input type="text" class="form-control" ref="uid" value="{{uid}}" placeholder="123456789012" />
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">Sync Every</span>
        <input type="number" min="500" step="500" class="form-control" ref="timeout" value="{{timeout}}" />
      </div>
      
    </div>

    <button type="submit" class="btn btn-primary pull-right">Add Device</button>
  </form>
</template>
